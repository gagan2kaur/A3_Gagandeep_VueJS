  <div class="container-fluid p-3"><!--container fluid div class created with padding-3 -->
    <div class="row"><!--two rows are created inside the container-->
      <p class="h4">Book Free Trial Class</p>
      <form onsubmit="return validateform()"><!-- Form validation-->
        <div class="Submitform"><label for="fname">Child's First Name*</label><!--Form fields created-->
          <input type="text" id="fname">
          <span id="message1" class="errmessage"></span>
        </div>

        <div class="Submitform"><label for="lname">Child's Last Name*</label>
          <input type="text" id="lname">
          <span id="message2" class="errmessage"></span>
        </div>

        <div class="Submitform"><label for="DOB">Date of Birth*</label>
          <input type="date" id="DOB">
          <span id="dobmessage" class="errmessage"></span>
        </div>

        <div class="Submitform"><label for="Gender">Gender*</label>

          <input type="radio" name="gender" id="male" value="male"> Male

          <input type="radio" name="gender" id="female" value="female">Female
        </div>

        <div class="Submitform"><label for="InstrumentID"> Instrument to
            learn*</label><!--Form select from the options created for Instruments-->
          <select id="InstrumentID" name="InstrumentName">
            <option value="Guitar" selected> Guitar</option>
            <option value="Violin" selected>Violin</option>
            <option value="Saxophone" selected>Saxophone</option>
            <option value="Piano" selected>Piano</option>
          </select>

        </div>

        <div class="Submitform"><label for="pfname">Parent's First Name*</label>
          <input type="text" id="pfname">
          <span id="pfmessage" class="errmessage"></span>

        </div>

        <div class="Submitform"><label for="plname">Parent's Last Name*</label>
          <input type="text" id="plname">
          <span id="plmessage" class="errmessage"></span>

        </div>

        <div class="Submitform"><label for="phoneno.">Phone no.*</label>
          <input type="tel" id="phoneno.">
          <span id="message" class="errmessage"></span>
        </div>

        <div class="Submitform"><label for="email">Email Id*</label>
          <input type="email" id="email" required>
        </div>

        <div class="Submitform"><label for="name">Address*</label>
          <input type="text" id="Address">
          <span id="message3"></span>
        </div>

        <div class="Submitform"><button class="Submit" type="Submit">Submit</button><!--Submit button created-->
          <button class="Submit" type="reset">Reset</button>


      </form><!--Form closed-->
